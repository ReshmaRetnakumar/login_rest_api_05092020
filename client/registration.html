<html>

<head>
  <title>LOGIN</title>
  <link href='http://fonts.googleapis.com/css?family=Arimo:400,700' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/script_login.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="login-container" style="border-style: groove;">
    <form>
      <h3>Registration Form</h3>
      <label><b>Username</b></label><br>
      <input type="text" id="username" placeholder="Enter Username" name="uname" required><br><br>
      <label><b>Email</b></label><br>
      <input type="text" id="email" placeholder="Enter email" name="email" required><br><br>
      <label><b>Password</b></label><br>
      <input type="password" id="pass" placeholder="Enter Password" name="psw" required><br><br>
      <button id="registration_button" type="submit">Submit</button>  
      <a href="http://localhost:3000/client/login.html">Login</a>
    </form>
  </div>
</body>

</html>
